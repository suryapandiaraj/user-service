spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/cinesage
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  main:
    banner-mode: off

logging:
  level:
    root: ERROR

server:
  port: 8080
